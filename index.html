<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wigs Store</title>
</head>
<body>
  
  <div class="left">
    <div class="nav">

      <div class="logo-div">
        <div class="logo">
          <p class="c">G</p>
        </div>

        <div class="logo2">
          <p class="g">O</p>
        </div>

        <p class="wigs">WIGS</p>
      </div>
  
      <p class="explore">Explore</p>
      
      <div class="nav-items">
        <div class="icon-div">
        <img src="/icons/discover.png" alt="icon">
        </div>
        <p>Discover</p>
      </div>
  
      <div class="nav-items">
        <div class="icon-div">
        <img class="icons" src="/icons/bag.png" alt="icon">
        </div>
        <p>Clothing</p>
      </div>
  
      <div class="nav-items">
        <div class="icon-div">
          <img class="icons" src="/icons/accesssories.png" alt="icon">
        </div>
        <p>Accessories</p>
      </div>
  
      <div class="nav-items">
        <div class="icon-div">
        <img class="icons" src="/icons/gift.png" alt="icon">
        </div>
        <p>Gifts</p>
      </div>
  
      <div class="nav-items">
        <div class="icon-div">
          <img class="icons" src="/icons/time.png" alt="icon">          
        </div>
        <p>New In</p>
      </div>

      <div class="nav-items">
        <div class="icon-div">
          <img class="icons" src="/icons/wallet.png" alt="icon">          
        </div>
        <p>Wallet</p>
      </div>
      
    </div>

    <div class="help">
      <div class="icon-div">
        <img class="icons" src="/icons/help.png" alt="icon">
      </div>

      <p class="help-name">Help Center</p>
    </div>
  </div>

  <div class="right">

    <div class="banner">

      <div class="search-div">
        <img class="search-icon" src="/icons/search Icon.png" alt="icon">
        <input class="search" type="text" placeholder="Search...">
      </div>

      <div class="right-nav">

        <p class="right-items">Products</p>
        <p class="right-items">Story</p>
        <p class="right-items">Manufacturing</p>
        <p class="right-items">Packaging</p>
        <img class="right-icons" src="/icons/Basket Icon.png" alt="icon">
        <div class="notifications">
          <p class="two">2</p>
        </div>
        <img class="right-icons" src="/icons/User Icon.png" alt="icon">

      </div>
    </div>

    <div class="content">

      <div class="first-cards">

        <img src="/images/Rectangle 3.png" alt="cards">
        <img src="/images/Rectangle 5.png" alt="cards">
        <img src="/images/Rectangle 4.png" alt="cards">
        <img src="/images/Rectangle 6.png" alt="cards">

      </div>
      
      <div class="second-cards">

        <img src="/images/Rectangle 7.png" alt="cards">
        <img src="/images/Rectangle 8.png" alt="cards">
        <img src="/images/Rectangle 9.png" alt="cards">
        <img src="/images/Rectangle 10.png" alt="cards">
        
      </div>
    </div>
  </div>

</body>
</html>
